<body>
<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    <br>
</nav>
<br>
<h4 style="color: white;text-align: center;">Welcome {{user}}!!</h4>
<h6 style="color: white;text-align: center;">{{lDate|date:'short'}}</h6>
<a routerLink="/transaction" style="margin-left: 600px;color: white;">Transaction History</a>
<!-- <button class="btn btn-warning" (click)=logout() style="float: right;margin-right: 20px;">Log Out</button> -->
<!-- <app-animation-demo></app-animation-demo> -->
<hr>
<app-delete (onCancel)="cancel()" [item]="cAcno"></app-delete>

<div [ngClass]="cAcno?'c1':'' " class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Deposit</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" formControlName="acno"
                            placeholder="Account number" id="login_accno" required>
                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.touched && this.depositForm.get('acno')?.errors" style="color: red;">Invalid account number!!</div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pswd" formControlName="pswd"
                            placeholder="Password" id="login_password" required>
                    </div>
                    <div *ngIf="this.depositForm.get('pswd')?.touched && this.depositForm.get('pswd')?.errors" style="color: red;">Invalid password!!</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" class="form-control" name="amount" formControlName="amount" placeholder="Amount"
                            id="register_uname" required>
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched && this.depositForm.get('amount')?.errors" style="color: red;">Try valid amount.Eg:1000</div>

                    <div class="form-group">
                        <input type="submit" value="Deposit" class="btn float-right login_btn "
                            style="width:50%">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div [ngClass]="cAcno?'c1':'' " class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Withdraw</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno1" formControlName="acno1"
                            placeholder="Account number" id="login_accno1" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('acno1')?.touched && this.withdrawForm.get('acno1')?.errors" style="color: red;">Invalid account number!!</div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pswd1" formControlName="pswd1"
                            placeholder="Password" id="login_password1" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('pswd1')?.touched && this.withdrawForm.get('pswd1')?.errors" style="color: red;">Invalid password!!</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" class="form-control" name="amount1" formControlName="amount1" placeholder="Amount"
                            id="register_uname1" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('amount1')?.touched && this.withdrawForm.get('amount1')?.errors" style="color: red;">Try valid amount.Eg:1000</div>

                    <div class="form-group">
                        <input type="submit" value="Withdraw" class="btn float-right login_btn "
                            style="width:50%">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-warning" (click)=logout() style="float: right;margin-right: 20px;">Log Out</button>
<button class="btn btn-danger" (click)=delete() style="float: right;margin-right: 20px;">Delete</button>

</body>
